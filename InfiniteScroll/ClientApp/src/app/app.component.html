<div class="container-fluid">
  <div class="row lazyloadContainer" scrollable (scrollPosition)="scrollHandler($event)">
    <div class="col-6" *ngFor="let item of displayProducts">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{item.Name}}</h4>
          <p class="card-text">{{item.Category}}</p>
          <img class="card-img-bottom" src="https://picsum.photos/200/300/?blur=2" alt="Card image" style="width:100%">
        </div>
      </div>
      <div  class="col-12" *ngIf="offsetLoader">
        <i class="fa fa-refresh fa-spin offsetLoader" ></i>
    </div>
    </div>
  </div>
</div>
